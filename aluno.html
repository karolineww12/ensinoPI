<!DOCTYPE html>
<ht
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ALUNO</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="tela_aluno"><!--Início do corpo do HTML-->
  <header><!--Início do cabeçalho-->
    <h1>Escola de Ensino Superior Programadores do Amanhã</h1><!--Título da nossa escola-->
    <h2>EESPA</h2><!--Sigla da nossa escola-->
    </header><!--Final do cabeçalho-->

  
  <h1>ÁREA DO ALUNO</h1><!--Título da área do aluno-->

   <div id="img_aluno"><!--Imagem de um ícone representando aluno-->
    <img src="images/aluno.png" width="100" height="100" alt="Logo do Aluno"><!--Imagem de um ícone representando aluno-->
      </div>
    <form id="cadastro_aluno"><!--Início do formulário-->
      
      <div class="campo">
        <label for="nome">NOME COMPLETO: </label><!--Label de solicitação do nome do aluno-->
        <input type="text" name="nome" id="nome" required>
      </div>
      <br>
      <div class="campo">
        <label for="CPF">CPF: </label><!--Label de solicitação do CPF do aluno-->
        <input type="text" name="cpf" id="cpf" required>
      </div>
      <br>
      <div class="campo">
        <label for="endereco">ENDEREÇO: </label><!--Label de solicitação do endereço do aluno-->
        <input type="text" name="endereco" id="endereco" required>
      </div>
      <br>
      <div class="campo">
        <label for="login">LOGIN: </label><!--Label de solicitação do login do aluno-->
        <input type="text" name="login" id="login" required>
      </div>
  <br>
      <div class="campo">
        <label for="senha">SENHA: </label><!--Label de solicitação da senha do aluno-->
        <input type="text" name="senha" id="senha" required>   
      </div>  


      <input type="submit" value="Enviar" /><!--Botão de enviar as informações-->
    </form>
  <a href="opcoes.html" onclick="goBack(); return true;">Voltar</a>
  <!--Botão de voltar-->
  <script>
      function goBack() {
          window.history.back();
      }
  </script>

</body> <!--Final do corpo do HTML-->

</html>
