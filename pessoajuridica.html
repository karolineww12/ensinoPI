<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PESSOA JURÍDICA</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="tela_pessoajuridica"><!--Começo do corpo da página-->

  
  <header><!--Inicío do cabeçalho-->
    <h1>Escola de Ensino Superior Programadores do Amanhã</h1><!--Título com o nome da nossa escola-->
    <h2>EESPA</h2><!--Título com a sigla da nossa escola-->
    </header><!--Final do cabeçalho-->

  <h1>ÁREA DA PESSOA JURÍDICA</h1><!--Título-->


  <div id="img_pessoajurica"><!--Inicío da DIV separando a imagem-->
    <img src="images/pessoa_juridica.png" width="100" height="100" alt="Logo da Pessoa Jurídica"><!--Imagem da pessoa jurídica-->
      </div>
    <form id="cadastro_pessoajuridica"><!--Inicío do formulário-->

      <div class="campo">
        <label for="nome">NOME EMPRESA: </label><!--Label solicitando o nome da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="nome" id="nome" required>
      </div>
      <br>
      <div class="campo">
        <label for="CPF">CNPJ: </label><!--Label solicitando o CNPJ da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="cnpj" id="cnpj" required>
      </div>
      <br>
      <div class="campo">
        <label for="endereco">ENDEREÇO: </label><!--Label solicitando o endereço da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="endereco" id="endereco" required>
      </div>
      <br>
      <div class="campo">
        <label for="login">LOGIN: </label><!--Label solicitando o login da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="login" id="login" required>
      </div>
  <br>
      <div class="campo">
        <label for="senha">SENHA: </label><!--Label solicitando a senha da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="senha" id="senha" required>   
      </div>  

      <!--Botão de enviar as informações-->
      <input type="submit" value="Enviar" />
    </form>

  <a href="opcoes.html" onclick="goBack(); return true;">Voltar</a>
  <!--Botão de voltar-->
  <script>
      function goBack() {
          window.history.back();
      }
  </script>

</body>

</html>
