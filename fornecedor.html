<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FORNECEDOR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="tela_fornecedor"><!--Início do corpo do HTML-->

  
  <header><!--Início do cabeçalho-->
    <h1>Escola de Ensino Superior Programadores do Amanhã</h1><!--Título da nossa escola-->
    <h2>EESPA</h2><!--Título da sigla da nossa escola-->
    </header><!--Final do cabeçalho-->

  <h1>ÁREA DO FORNECEDOR</h1><!--Título da área do fornecedor-->


  <div id="img_fornecedor"><!--Inicío da DIV separando a imagem-->
    <img src="images/fornecedor1.png" width="100" height="100" alt="Logo do Professor"><!--Imagem de um ícone representando o fornecedor-->
    <img src="images/fornecedor3.png" width="100" height="100" alt="Logo do Fornecedor"><!--Imagem de um ícone representando o fornecedor-->
      </div>
    <form id="cadastro_fornecedor"><!--Início do formulário-->

      <div class="campo">
        <label for="nome">NOME EMPRESA: </label><!--Label solicitando o nome da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="nome" id="nome" required>
      </div>
      <br>
      <div class="campo">
        <label for="CPF">CNPJ: </label><!--Label solicitando o CNPJ da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="cnpj" id="cnpj" required>
      </div>
      <br>
      <div class="campo">
        <label for="endereco">ENDEREÇO: </label><!--Label solicitando o endereço da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="endereco" id="endereco" required>
      </div>
      <br>
      <div class="campo">
        <label for="disciplina">MATERIAL: </label><!--Label solicitando o material que a empresa que fornecerá a escola-->
        <input type="text" name="material" id="material" required>
      </div>
      <br>
      <div class="campo">
        <label for="login">LOGIN: </label><!--Label solicitando o login da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="login" id="login" required>
      </div>
  <br>
      <div class="campo">
        <label for="senha">SENHA: </label><!--Label solicitando a senha da empresa que fornecerá a escola serviços/produtos-->
        <input type="text" name="senha" id="senha" required>   
      </div>  


      <input type="submit" value="Enviar" /><!--Botão de enviar dados formulários-->
    </form><!--Final do formulário-->
  <a href="opcoes.html" onclick="goBack(); return true;">Voltar</a>
  <!--Botão de voltar-->
  <script>
    function goBack() {
      window.history.back();
    }
  </script>


</body><!--Final do corpo do HTML-->

</html>
